name: Compile Sass

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Sass
        run: npm install -g sass

      - name: Compile Sass
        run: sass src/scss:dist --style=compressed --no-source-map

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
